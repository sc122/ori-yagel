<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הגעה - חלאקה וזבד הבת</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #F5F0E6;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(139, 115, 85, 0.1);
            border: 1px solid #DEB887;
        }
        
        h1 {
            color: #8B7355;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid #DEB887;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8B7355;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #DEB887;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #8B7355;
        }
        
        .dietary-options {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #DEB887;
            border-radius: 5px;
            background-color: #F5F0E6;
        }
        
        .dietary-options label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        
        .dietary-count {
            margin-top: 10px;
            display: none;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #DEB887;
        }
        
        button {
            background-color: #8B7355;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: #6B4423;
        }
        
        .blessing {
            margin-top: 20px;
            padding: 15px;
            background-color: #F5F0E6;
            border-radius: 5px;
            display: none;
            text-align: center;
            font-style: italic;
            color: #8B7355;
            border: 1px dashed #DEB887;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #8B7355;
        }

        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #F5F0E6;
            border-radius: 5px;
            color: #3c763d;
            border: 1px solid #DEB887;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #8B7355;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-right"></i>
        חזרה לדף הראשי
    </a>

</body>
</html>
